<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Jeu du Pendu</title>
    <link rel="stylesheet" href="static/Play.css">
</head>
<body>
    
    <div class="answerbox">
        <h1>Jeu du Pendu</h1>
        <img src="{{ .PhaseHangman }}" alt="pendu image">
        <p>Mot à deviner :</p>
        <h2>{{ .HiddenWord }}</h2>

        <form action="/play" method="POST" autocomplete="off">
            <label fo  r="guess">Entrez une lettre :</label>
            <input type="text" id="guess" name="guess" maxlength="1" required>
            <button type="submit">Valider</button>
        </form>
    </div>

    <label class="switch" id="changeBackgrounde">
        <input class="switch__input" type="checkbox" role="switch" id="backgroundSwitch">
        <!-- Icône soleil -->
        <svg class="switch__icon switch__icon--light" viewBox="0 0 12 12" aria-hidden="true">
            <g fill="none" stroke="#000" stroke-width="1" stroke-linecap="round">
                <circle cx="6" cy="6" r="2" />
                <g stroke-dasharray="1.5 1.5">
                    <polyline points="6 10,6 11.5" transform="rotate(0,6,6)" />
                    <polyline points="6 10,6 11.5" transform="rotate(45,6,6)" />
                    <polyline points="6 10,6 11.5" transform="rotate(90,6,6)" />
                    <polyline points="6 10,6 11.5" transform="rotate(135,6,6)" />
                    <polyline points="6 10,6 11.5" transform="rotate(180,6,6)" />
                    <polyline points="6 10,6 11.5" transform="rotate(225,6,6)" />
                    <polyline points="6 10,6 11.5" transform="rotate(270,6,6)" />
                    <polyline points="6 10,6 11.5" transform="rotate(315,6,6)" />
                </g>
            </g>
        </svg>
        <!-- Icône lune -->
        <svg class="switch__icon switch__icon--dark" viewBox="0 0 12 12" aria-hidden="true">
            <g fill="none" stroke="#000" stroke-width="1" stroke-linejoin="round" transform="rotate(-45,6,6)">
                <path d="m9,10c-2.209,0-4-1.791-4-4s1.791-4,4-4c.304,0,.598.041.883.105-.995-.992-2.367-1.605-3.883-1.605C2.962.5.5,2.962.5,6s2.462,5.5,5.5,5.5c1.516,0,2.888-.613,3.883-1.605-.285.064-.578.105-.883.105Z"/>
            </g>	
        </svg>
        <span class="switch__sr">Dark Mode</span>
    </label>
    
    <!-- Script JavaScript -->
    <script>
        // Sélection du switch et de l'état actuel
        const backgroundSwitch = document.getElementById('backgroundSwitch');
        let isImage1 = true;
    
        // Ajout de l'événement pour basculer les images de fond
        backgroundSwitch.addEventListener('change', () => {
            document.body.style.backgroundImage = isImage1
                ? "url('/static/hangman-game-images/playmoon.png')" // Deuxième image
                : "url('/static/hangman-game-images/playsun.png')"; // Première image
            isImage1 = !isImage1; // Inverse l'état
        });
    </script>

</body>
</html>
